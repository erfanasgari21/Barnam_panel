<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
  </head>
  <body>

    <div class="container d-flex justify-content-center align-items-center">
      <div class="login-box" data-tilt data-tilt-max="10" data-tilt-full-page-listening>

        <div class="top row">
          <div class="title col-6">
            <span>ورود به حساب کاربری</span>
          </div><!--title-->
          <div class="logo col-6">
            <img src="../image/Group 55.svg" alt="">
            <img src="../image/Group 59.svg" alt="">
          </div><!--logo-->
        </div><!--row-->

        <div class="clearfix"></div>

        <div class="row">
          <div class="login-img col-12 d-flex justify-content-center align-items-center">
            <img src="../image/Group 130.svg" alt="">
          </div><!--login-img-->
        </div><!--row-->

        <div class="clearfix"></div>

        <div class="inputs row">
          <div class="hint col-6">
            <a href="#">فراموشی رمز عبور</a>
          </div><!--hint-->
          <div class="google-login col-6">
            <a href="#">ورود با حساب گوگل</a>
          </div><!--google-login-->

          <div class="clearfix"></div>

          <form class="col-12" action="index.html" method="post">
            <div class="tel-email">
              <input type="text" name="" value="" placeholder="ایمیل یا شماره همراه">
            </div><!--tel-email-->
            <div class="password">
              <input type="password" name="" value="" placeholder="رمز عبور">
            </div><!--password-->
            <div class="clearfix"></div>
            <button class="button" type="button" name="button">ورود</button>
            <button class="shadow" type="button" name="button"></button>
          </form>
        </div><!--row-->

      </div><!--logo-box-->

    </div><!--container-->

    <!--scripts-->
    <script src="../js/scripts.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../js/jquery.slim.min.js" type="text/javascript"></script>
    <script src="../js/vanilla-tilt.min.js" type="text/javascript"></script>
  </body>
</html>
